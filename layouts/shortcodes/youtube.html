{{- $id := .Get 0 -}}
{{- $maxWidth := .Get 1 | default "560px" -}}
<div>
  <div style="position: relative; width: 100%; max-width: {{ $maxWidth }}; aspect-ratio: 16 / 9;">
    <iframe 
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      src="https://www.youtube.com/embed/{{ $id }}" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>
</div>
